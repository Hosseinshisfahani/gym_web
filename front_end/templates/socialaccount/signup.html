{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Up Via Google" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3>{% trans "Sign Up Via Google" %}</h3>
                </div>
                <div class="card-body text-center">
                    <p class="mb-4">{% trans "You are about to sign up using a third-party account from Google." %}</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary btn-lg">
                            {% trans "Continue" %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
